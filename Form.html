<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Forma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #EDE6F2;
        }

        .container {
          
            margin-top: 50px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .product-details img {
            max-width: 100%;
        }

        #productDetails{
          width: 1000px;
        }
        .product-card {
          padding: 70px;
        }
        .color-picker {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
        }
        .color-picker.red {
            background-color: rgb(255, 0, 0);
        }
        .color-picker.white {
            background-color: white;
        }
        .color-picker.green {
            background-color: rgb(33, 185, 33);
        }
        .color-picker.pink {
            background-color: rgb(234, 103, 199);
        }
        .color-picker.yellow {
            background-color: rgb(255, 191, 0);
        }
        .size-option {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            cursor: pointer;
            width: 27px;
            height: 27px;
            font-size: larger;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="productDetails">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            const productDetails = getProductDetails(productId);
            document.getElementById('productDetails').innerHTML = productDetails;
        });

        function getProductDetails(productId) {
            const products = [
                { id: 1, name: 'Olive Green Corset', description: 'A luxurious corset in the rich hue of olive, exuding elegance and sophistication.', price: '35.00€', image: 'foto/Korset1.jpg' },
                { id: 2, name: 'Vibrant Green Corset', description: 'A lively and eye-catching corset in a vibrant shade of green, perfect for making a bold fashion statement.', price: '25.00€', image: 'foto/Korset6.jpg' },
                { id: 3, name: 'Velvet Green Corset', description: 'Luxurious velvet fabric in a deep green shade, offering both style and comfort for a glamorous look.', price: '40.00€', image: 'foto/Korset7.jpg' },
                { id: 4, name: 'Velvet Pink Corset', description: 'A romantic corset crafted from soft velvet fabric in shade of pink, combining elegance with femininity.', price: '40.00€', image: 'foto/PKorset1.jpg' },
                { id: 5, name: 'Vibrant Pink Corset', description: 'A striking corset in a vibrant pink hue, designed to captivate attention and add a pop of color to any outfit.', price: '25.00€', image: 'foto/PKorset2.jpg' },
                { id: 6, name: 'Light Pink Corset', description: 'Delicate and charming, this corset features a soft shade of pink, perfect for a subtle yet elegant look.', price: '30.00€', image: 'foto/PKorset3.jpg' },
                { id: 7, name: 'Sparkly Red Corset', description: 'Dazzling with sequins and sparkle, this red corset is sure to turn heads and add glamour to any occasion.', price: '45.00€', image: 'foto/RKorset1.jpg' },
                { id: 8, name: 'Off-Shoulder Red Corset', description: 'A contemporary take on the classic red corset, featuring an off-shoulder design for a modern and alluring look.', price: '35.00€', image: 'foto/RKorset2.jpg' },
                { id: 9, name: 'Heart Red Corset', description: 'This corset is adorned with heart motifs, perfect for adding a touch of romance to your ensemble.', price: '20.00€', image: 'foto/RKorset3.jpg' },
                { id: 10, name: 'White Corset', description: 'Timeless and versatile, this white corset offers a classic and elegant look suitable for various occasions.', price: '15.00€', image: 'foto/WKorset.jpg' },
                { id: 11, name: 'Hearts White Corset', description: 'Adorned with charming heart patterns, this white corset brings a whimsical touch to your wardrobe.', price: '15.00€', image: 'foto/WKorset2.jpg' },
                { id: 12, name: 'Lemon Yellow Corset', description: 'Bright and cheerful, perfect for sunny days and cheerful occasions.', price: '40.00€', image: 'foto/YKorset.jpg' }
            ];

            const product = products.find(p => p.id === parseInt(productId));
            if (product) {
                let html = '<div class="row">';
                html += '<div class="col-xxl">';
                html += '<div class="product-card">';
                html += '<img src="' + product.image + '" alt="' + product.name + '" class="product-image">';
                html += '<h4 class="mt-2">' + product.name + '</h4>';
                html += '<p>' + product.description + '</p>';
                html += '<p class="text-muted">' + product.price + '</p>';
                html += '<div class="color-pickers">';
                html += '<div class="color-picker red" onclick="setColor(\'red\')"></div>';
                html += '<div class="color-picker white" onclick="setColor(\'white\')"></div>';
                html += '<div class="color-picker green" onclick="setColor(\'green\')"></div>';
                html += '<div class="color-picker pink" onclick="setColor(\'pink\')"></div>';
                html += '<div class="color-picker yellow" onclick="setColor(\'yellow\')"></div>';
                html += '</div>';
                html += '<div class="size-options">';
                html += '<span class="size-option" onclick="setSize(\'S\')">S</span>';
                html += '<span class="size-option" onclick="setSize(\'M\')">M</span>';
                html += '<span class="size-option" onclick="setSize(\'L\')">L</span>';
                html += '<span class="size-option" onclick="setSize(\'XL\')">XL</span>';
                html += '<span class="size-option" onclick="setSize(\'XXL\')">XXL</span>';
                html += '</div>';
                html += '<a href="Product.html" class="btn btn-success" onclick="addToCart()">Add to Cart</a></a>';
                html += '</div></div></div>';
                return html;
            } else {
                return '<p>Product not found.</p>';
            }
        }

        function addToCart() {
        alert("SUCCESS! Your item was added to the cart")
        setTimeout(() => {
            window.location.href = 'Product.html';
        }, 2000);
    }

        function setColor(color) {
            console.log('Selected color: ' + color);
        }

        function setSize(size) {
            console.log('Selected size: ' + size);
        }
    </script>
</body>
</html>
